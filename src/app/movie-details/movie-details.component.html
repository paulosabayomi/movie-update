<div class="row">
    <div class="col-12">
        <img [src]="mainService.getImageUrl(movieDetails?.backdrop_path)" class="poster" />
    </div>
    <div class="col-12">
        <div class="display-3">{{movieDetails?.original_title}}</div>
        <div> {{movieDetails?.overview}} </div>

        <div class="mt-3 h6">
            Released on: {{movieDetails?.release_date}}
        </div>
    </div>
</div>
